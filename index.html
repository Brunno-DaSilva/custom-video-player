<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Custom Video Player</title>

    <!--Main Style -->
    <link rel="stylesheet" href="main.css" />

    <!--FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="navbar-items">
          <div>
            <img
              src="https://res.cloudinary.com/duprwuo4j/image/upload/c_scale,w_155/v1574831158/imgs_starwars/imgs/BLOGO_k36v5y.png"
              alt="logo"
            />
          </div>
          <div><a href="index.html">Home</a></div>
          <div><a href="/about/about.html">About</a></div>
          <div><a href="/contact/contact.html">Contact</a></div>
        </div>
      </div>
      <div class="title">
        <h1>Custom Video Player</h1>
        <button onClick="document.location.reload(true)">
          Reload
        </button>
      </div>
    </header>
    <div class="container">
      <div class="player">
        <video class="player__video viewer" src="652333414.mp4"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">
            <i class="fas fa-play-circle fa-2x"></i>
          </button>
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <button data-skip="-10" class="player__button">
            <i class="fas fa-fast-backward fa-2x"></i> 10s
          </button>
          <button data-skip="25" class="player__button">
            25s <i class="fas fa-fast-forward fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <img
        src="https://res.cloudinary.com/duprwuo4j/image/upload/c_scale,w_155/v1574831158/imgs_starwars/imgs/BLOGO_k36v5y.png"
        alt="logo"
      />

      <div class="info-Bruno">
        <p>More Projects</p>
        <a href="https://github.com/DaSilvaBrunoTexas" target="_blank"
          ><i class="fab fa-github-alt"></i
        ></a>

        <a href="https://www.linkedin.com/in/bruno-dasilva/" target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>

        <a href="http://bruno-dasilva.com/" target="_blank">
          <i class="fas fa-globe-americas"></i>
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
